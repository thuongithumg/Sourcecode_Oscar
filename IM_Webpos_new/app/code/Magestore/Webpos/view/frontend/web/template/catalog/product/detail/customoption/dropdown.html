<div class="field option">
    <label class="label" data-bind="attr: {'for': 'options_' + parentData.option_id + '_text'}">
        <span data-bind="text: parentData.title"></span>
    </label>

    <div class="control">
        <select type="text"
               class="product-custom-option admin__control-select"
               data-bind="event: {'change': $parents[1].updatePrice($parents[2].itemData().custom_options)},
                    attr: {'id': 'select_' + parentData.option_id,
                        'name': 'options[' + parentData.option_id + ']',
                        'data-validate': (parentData.is_require) ? '{\'required-entry\':true}' : '{\'required-entry\':false}'}"
                value="">
            <option value="" data-bind="text: $t('-- Please Select --')"></option>
            <!-- ko foreach: {data: parentData.values, as: 'itemData' }  -->
                <option data-bind="text: itemData.title + ' +' + $parents[2].getFormatPrice(itemData.price, itemData.price_type),
                                    attr: {
                                        'value': itemData.option_type_id,
                                        'selected': (itemData.is_default =='1') ? 'selected' : false
                                    }">
                </option>
            <!-- /ko -->
        </select>
    </div>
</div>
