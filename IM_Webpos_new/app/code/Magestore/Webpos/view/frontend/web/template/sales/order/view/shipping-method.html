<!-- ko if: $parent.orderData.call()-->
<div class="col-sm-6">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h5 data-bind="text: $t('SHIPPING METHOD')"/>
        </div>
        <div class="panel-body">
            <div class="customer-address">
                <label data-bind="html: $parent.orderData.call().shipping_description"/>
            </div>
            <!-- ko if: $parent.orderData().webpos_delivery_date -->
            <div>
                <label data-bind="text: $t('Delivery Time: %1').replace('%1', $parent.getDeliveryDate.bind($parent))"/>
            </div>
            <!--/ko-->
        </div>

    </div>
</div>
<!--/ko-->
