<!-- Popup Add New Address -->
<form id="form-customer-shipping-address" data-bind="css: {'show': isShowShippingAddress}"
      class="modal customer-popup-form" data-role="form-customer-add-address">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <form action="">
                <div class="popup-header">
                    <button type="button" class="close" data-bind="click: hideShippingAddress, text: leftShippingButton"
                            data-dismiss="modal"></button>
                    <h4 class="modal-title" data-bind="text: shippingAddressTitle"></h4>
                    <button type="submit" class="btn-save link-cl-cfg" data-bind="click: saveShippingAddress, i18n: 'Save'"></button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="input-box">
                                    <input type="text" name="first-name"
                                           class="customer-fname"
                                           data-bind="value: firstNameShipping, attr: {placeholder: $t('First Name')}"
                                           data-validate="{'required-entry':true}"
                                    />
                                    <em>*</em>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="input-box">
                                    <input type="text" name="last-name"
                                           data-validate="{'required-entry':true}"
                                           data-bind="value: lastNameShipping, attr: {placeholder: $t('Last Name')}"
                                           class="customer-lname"/>
                                    <em>*</em>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="input-box">
                                    <input type="text" name="company"
                                           data-bind="value: companyShipping, attr: {placeholder: $t('Company')}"
                                           class="customer-company"/>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="input-box">
                                    <input type="text"  name="phone"
                                           class="customer-phone"
                                           data-bind="value: phoneShipping, attr: {placeholder: $t('Phone')}"
                                           data-validate="{'required-entry':true}"
                                    />
                                    <em>*</em>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="input-box">
                                    <input type="text" name="street1" class="customer-street"
                                           data-bind="value: street1Shipping, attr: {placeholder: $t('Street1')}"
                                           data-validate="{'required-entry':true}"
                                    />
                                    <em>*</em>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="input-box">
                                    <input type="text" name="Street2" class="customer-street2"
                                           data-bind="value: street2Shipping, attr: {placeholder: $t('Street2')}"
                                           />

                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="input-box">
                                    <input type="text" name="city" class="customer-street"
                                           data-bind="value: cityShipping, attr: {placeholder: $t('City')}"
                                           data-validate="{'required-entry':true}"
                                    />
                                    <em>*</em>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="input-box">
                                    <input type="text" name="zipcode" class="customer-street2"
                                           data-bind="value: zipcodeShipping, attr: {placeholder: $t('Zip Code')}"
                                           data-validate="{'required-entry':true}"/>
                                    <em>*</em>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="input-box">
                                    <select class="selectpicker country_id"
                                            data-validate="{'required-entry':true}",
                                            data-bind="options: countryArray,
                                                value: countryShipping,
                                                optionsText: function(item) {
                                                    return item.country_name
                                                },
                                                optionsValue: function(item) {
                                                    return item.country_id
                                                },
                                                optionsCaption: $t('Please choose country...')"
                                            id="add_shipping_customer_country_id" name="country_id"
                                    >
                                    </select>
                                    <em>*</em>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="input-box">
                                    <select class="selectpicker region_id"
                                            data-bind="value: regionIdShipping"
                                            id="add_shipping_customer_region_id"
                                            name="region_id" >
                                        <option value="" data-bind="i18n: 'Please select state or province'"></option>
                                    </select>
                                    <input  type="text"
                                            id="add_shipping_customer_region"
                                            data-bind="value: regionShipping, attr: {placeholder: $t('State or Province')}"
                                            name="region"
                                            value=""
                                            class="selectpicker region"/>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="input-box">
                                    <input type="text"
                                           data-bind="value: vatShipping, attr: {placeholder: $t('VAT')}"
                                           name="vat" class="customer-VAT"/>

                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" data-bind="checked: isSameBillingShipping">
                                        <span data-bind="i18n: 'Billing Address and Shipping Address are the same'"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</form>
<!-- End Popup Add New Address -->
