<div id="cart-add-comment-popup" class="hide">
    <div class="modal-dialog" data-bind="css:{'on-checkout':isOnCheckout}">
        <div class="modal-content">
            <div class="popup-header">
                <button type="button" class="close" data-bind="i18n:'Cancel', click:hideCommentPopup"></button>
                <h4 class="modal-title" data-bind="i18n:'Order Comment'"></h4>
                <button type="submit" class="btn-save" data-bind="i18n:'Save', click:saveComment"></button>
            </div>
            <div class="modal-body">
                <textarea class="form-control" rows="3" data-bind="event:{change:setComment},value:comment"></textarea>
            </div>
        </div>
    </div>
</div>
