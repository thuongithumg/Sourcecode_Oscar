<form id="form-customer-add-billing-address-checkout" class="modal fade customer-popup-form" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="popup-header">
                <button type="button" class="close" data-bind="click: hideBillingAddress, text: leftButton"
                        data-dismiss="modal"></button>
                <h4 class="modal-title" data-bind="text: billingAddressTitle"></h4>
                <button type="submit" class="btn-save  link-cl-cfg" data-bind="click: saveBillingAddress, text:'Save'"></button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="input-box">
                                <input type="text" name="first-name"
                                       class="customer-fname"
                                       data-bind="value: firstNameBilling, attr: {placeholder: __('First Name')}, event: {change: setFirstName}"
                                       data-validate="{'required-entry':true}"
                                />
                                <em>*</em>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="input-box">
                                <input type="text" name="last-name"
                                       data-validate="{'required-entry':true}"
                                       data-bind="value: lastNameBilling, attr: {placeholder: __('Last Name')}, event: {change: setLastName}"
                                       class="customer-lname"/>
                                <em>*</em>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="input-box">
                                <input type="text" name="company"
                                       data-bind="value: companyBilling, attr: {placeholder: __('Company')}, event: {change: setCompany}"
                                       class="customer-company"/>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="input-box">
                                <input type="text" name="phone"
                                       class="customer-phone"
                                       data-bind="value: phoneBilling, attr: {placeholder: __('Phone')}, event: {change: setPhone}"
                                       data-validate="{'required-entry':true}"
                                />
                                <em>*</em>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="input-box">
                                <input type="text" name="street1" class="customer-street"
                                       data-bind="value: street1Billing, attr: {placeholder: __('Street1')}, event: {change: setStreet1}"
                                       data-validate="{'required-entry':true}"
                                />
                                <em>*</em>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="input-box">
                                <input type="text" name="Street2" class="customer-street2"
                                       data-bind="value: street2Billing, attr: {placeholder: __('Street2')}, event: {change: setStreet2}"
                                />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="input-box">
                                <input type="text" name="city" class="customer-street"
                                       data-bind="value: cityBilling, attr: {placeholder: __('City')}, event: {change: setCity}"
                                       data-validate="{'required-entry':true}"
                                />
                                <em>*</em>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="input-box">
                                <input type="text" name="zipcode" class="customer-street2"
                                       data-bind="value: zipcodeBilling, attr: {placeholder: __('Zip Code')}, event: {change: setZipCode}"
                                       data-validate="{'required-entry':true}" id="billing_zip"/>
                                <em>*</em>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="input-box">
                                <select class="selectpicker"
                                        data-validate="{'required-entry':true}"
                                        data-bind="options: countryArray,
                                                value: countryBilling,
                                                optionsText: function(item) {
                                                    return item.label
                                                },
                                                optionsValue: function(item) {
                                                    return item.value
                                                },
                                                optionsCaption: __('Please choose country...'), event: {change: setCountry}"
                                        id="billing_country_id"
                                >
                                </select>
                                <em>*</em>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="input-box">
                                <select class="selectpicker"
                                        data-bind="value: regionIdBilling, event: {change: setRegionId}"
                                        id="billing_region_id"
                                        name="region_id" >
                                    <option value="" data-bind="i18n:'Please select state or province'"></option>
                                </select>
                                <input  type="text"
                                        id="billing_region"
                                        data-bind="value: regionBilling, attr: {placeholder: __('State or Province')}, event: {change: setRegion}"
                                        name="region"
                                        value=""
                                        class="selectpicker" style="display:none" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="input-box">
                                <input type="text"
                                       data-bind="value: vatBilling, attr: {placeholder: __('VAT')}, event: {change: setVat}"
                                       name="vat" class="customer-VAT"/>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
